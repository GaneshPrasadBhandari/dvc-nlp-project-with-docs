# Project information
site_name: dvc-nlp-project-with-docs
# defeine TOC or order of website-
nav:
  - Home: index.md
  - data-prep-stage: data_prep.md

site_author: Ganesh Prasad Bhandari
#site_description: >-
  #DESCRIPTION

# Repository
repo_name: GaneshPrasadBhandari/dvc-nlp-project-with-docs
repo_url: https://github.com//GaneshPrasadBhandari/dvc-nlp-project-with-docs

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime    
  # logo: PyTorch_logo_icon.svg
  
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/GaneshPrasadBhandari
    
    - icon: fontawesome/brands/linkedin
      link: www.linkedin.com/in/ganesh-prasad-bhandari-b165b9187
     

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  
  
plugins:
  - search

